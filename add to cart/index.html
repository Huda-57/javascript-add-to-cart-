<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row p-4">
      <h1 class="col-lg-6">PRODUCT-LIST</h1>
      <div class="col-lg-6 cart-icon" type="button" data-toggle="collapse" data-target="#cart" aria-controls="sidebar" aria-expanded="false">
        <i class="fa-solid fa-cart-plus" onmousedown="show()" onmouseup="hide()"></i>
        <p id="count"></p>
      </div>
    </div>
  </div>  
  <div class="container">
    <div class="sidebar collapse" id="cart">
      <div id="close"><i class="fa-solid fa-xmark"></i></div>
        <div class="header"><h4>Cart Items</h4></div>
        <ul id="cart-items"></ul>
        <div class="footer">
          <div>
            <h3>Total</h3>
            <h2  id="total">$ 0.00</h2>
          </div>
          <button id="checkout" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            checkout
        </button>
        </div>
    </div>
  </div>
      <!-- card section start -->
      <div class="container product">
        <div class="row">
              
        </div>
      </div>
         <!-- card section end -->

         <div class="modal" id="exampleModal" tabindex="-1">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Total Price</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <p id="totalprice"></p>
                      <p id="deliverycharges"></p>
                      <p id="finalprice"></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="placeorder">Place Order</button>
                  </div>
              </div>
          </div>
      </div>
    
    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
